<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="signup.css">
 <script type="text/javascript" src="signup.js" defer></script>
    
    <title>signup</title>
</head>
<body>
    <div class="wrapper">
        <h1>Sign up</h1>
        <p id="error-message"></p>
        <form>
           <div>
            <input type="text" name="firstname" id="firstname-input" placeholder="Firstname">
           </div> 
        <div>
            <input type="email" name="email" id="email-input" placeholder="Email">
        </div>
        <div>
            <input type="password" name="password" id="password-input" placeholder="password">
        </div>
        <div>
            <input type="repeat password" name="repeat password" id="repeat password-input" placeholder="Repeat password">
        </div>
        <button type="submit">Sign Up</button>
        </form>
        <p>Already have an Account? <a href="login.html">Login</a></p>
    </div>
</body>
</html>
